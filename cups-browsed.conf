description "cups-browsed - Make remote CUPS printers available locally with Bonjour"

apparmor load /etc/apparmor.d/usr.sbin.cups-browsed

start on (filesystem
          and started avahi-daemon
          and started cups)
stop on (runlevel [016]
         or stopping avahi-daemon
         or stopping cups)

respawn
respawn limit 3 240

exec cups-browsed
