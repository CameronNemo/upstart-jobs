description "Designate DNSaaS API"
author "Thomas Goirand <zigo@debian.org>"

start on runlevel [2345]
stop on runlevel [!2345]

chdir /var/run

pre-start script
	for i in lock run log lib ; do
		mkdir -p /var/$i/designate
		chown designate /var/$i/designate
	done
end script

script
	[ -x "/usr/bin/designate-sink" ] || exit 0
	DAEMON_ARGS=" --config-file=/etc/designate/designate.conf"
	[ -r /etc/default/openstack ] && . /etc/default/openstack
	[ -r /etc/default/$UPSTART_JOB ] && . /etc/default/$UPSTART_JOB
	[ "x$USE_SYSLOG" = "xyes" ] && DAEMON_ARGS="$DAEMON_ARGS --use-syslog"
	[ "x$USE_LOGFILE" != "xno" ] && DAEMON_ARGS="$DAEMON_ARGS --log-file=/var/log/designate/designate-sink.log"

	exec start-stop-daemon --start --chdir /var/lib/designate \
		--chuid designate:designate --make-pidfile --pidfile /var/run/designate/designate-sink.pid \
		--exec /usr/bin/designate-sink -- --config-file=/etc/designate/designate.conf ${DAEMON_ARGS}
end script

