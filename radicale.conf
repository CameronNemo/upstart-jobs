description "radicale - a simple calendar and contact server"
author "Cameron Norman <camerontnorman@gmail.com>"

start on filesystem
stop on runlevel [016]

# TODO: readiness
respawn

umask 0027
setuid radicale
setgid radicale

pre-start exec test -x /usr/bin/radicale || { stop; exit 0; }
exec /usr/bin/radicale -f
reload signal 0
